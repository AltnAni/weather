<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Weather</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the country" spellcheck="false">
            <button onclick="send()"><img src="./images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img id="xelo" src="./images/clouds.png" alt="" class="weather_icon">
            <h1 class="temperature">temperature</h1>
            <h2 id="anun" class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
